elite-accumulator=Элитные аккумуляторы, хранилища энергии, которые накапливают избыточную электроэнергию в количестве 500МДж для последующего использования.
ultimate-accumulator=Ультимативные аккумуляторы, хранилища энергии, которые накапливают избыточную электроэнергию в количестве 5ГДж для последующего использования.
advanced-solar=Днём производит среднее количество энергии (600кВт), ночью становится бесполезной.
elite-solar=Днём производит большое количество энергии (6МВт), ночью становится бесполезной.
ultimate-solar=Днём производит запредельное количество энергии (60МВт), больше не придётся думать о проблемах с энергией.

